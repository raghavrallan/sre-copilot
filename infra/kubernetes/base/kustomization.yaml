  - services/alerting-service/deployment.yaml
  - services/alerting-service/service.yaml
  - services/synthetic-service/deployment.yaml
  - services/synthetic-service/service.yaml
  - services/security-service/deployment.yaml
  - services/security-service/service.yaml
  - services/cloud-connector-service/deployment.yaml
  - services/cloud-connector-service/service.yaml
  - services/cicd-connector-service/deployment.yaml
  - services/cicd-connector-service/service.yaml

  # Frontend
  - services/frontend/nginx-configmap.yaml
  - services/frontend/deployment.yaml
  - services/frontend/service.yaml

commonLabels:
  app.kubernetes.io/part-of: sre-copilot
