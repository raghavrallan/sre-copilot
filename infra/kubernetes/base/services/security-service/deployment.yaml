apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-service
  namespace: sre-copilot
  labels:
    app: security-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: security-service
  template:
    metadata:
      labels:
        app: security-service
    spec:
      containers:
        - name: security-service
          image: sre-copilot/security-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8513
          envFrom:
            - configMapRef:
                name: db-config
            - configMapRef:
                name: services-config
            - secretRef:
                name: common-secrets
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8513
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8513
            initialDelaySeconds: 20
            periodSeconds: 30
