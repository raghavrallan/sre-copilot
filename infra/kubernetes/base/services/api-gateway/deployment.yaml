apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: sre-copilot
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: sre-copilot/api-gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8500
          envFrom:
            - configMapRef:
                name: db-config
            - configMapRef:
                name: services-config
            - secretRef:
                name: common-secrets
          env:
            - name: DATABASE_URL
              value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@$(POSTGRES_HOST):$(POSTGRES_PORT)/$(POSTGRES_DB)"
          resources:
            requests:
              cpu: 100m
              memory: 192Mi
            limits:
              cpu: 200m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 8500
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8500
            initialDelaySeconds: 20
            periodSeconds: 30
