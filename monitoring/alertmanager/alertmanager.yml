# AlertManager Configuration for SRE Copilot

global:
  resolve_timeout: 5m

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  group_by: ['alertname', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'sre-copilot-webhook'

  # Child routes
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'sre-copilot-webhook'
      continue: true

    # Warning alerts - grouped notifications
    - match:
        severity: warning
      group_wait: 30s
      receiver: 'sre-copilot-webhook'

# Receivers configuration
# NOTE: Replace ${ALERTMANAGER_WEBHOOK_INTEGRATION_ID} with your actual integration ID
# or use envsubst during deployment: envsubst < alertmanager.yml.tmpl > alertmanager.yml
receivers:
  # SRE Copilot Webhook Receiver
  - name: 'sre-copilot-webhook'
    webhook_configs:
      - url: 'http://integration-service:8504/webhooks/alertmanager/${ALERTMANAGER_WEBHOOK_INTEGRATION_ID}'
        send_resolved: false

  # Slack receiver (optional, uncomment and configure when needed)
  # - name: 'slack'
  #   slack_configs:
  #     - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
  #       channel: '#sre-alerts'
  #       title: 'Alert: {{ .GroupLabels.alertname }}'
  #       text: '{{ range .Alerts }}{{ .Annotations.summary }}\n{{ .Annotations.description }}\n{{ end }}'
  #       send_resolved: true

# Inhibit rules (prevent alert flooding)
inhibit_rules:
  # Inhibit warning if critical alert is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  # Inhibit HighLatency if ServiceDown is firing
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'HighLatency'
    equal: ['service']
