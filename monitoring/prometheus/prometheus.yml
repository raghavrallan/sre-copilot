# Prometheus Configuration for SRE Copilot Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'sre-copilot-dev'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Dummy application
  - job_name: 'dummy-app'
    static_configs:
      - targets: ['dummy-app:8080']
        labels:
          service: 'dummy-app'
          env: 'development'

  # SRE Copilot services
  - job_name: 'sre-copilot-api-gateway'
    static_configs:
      - targets: ['api-gateway:8000']
        labels:
          service: 'api-gateway'
          env: 'development'

  - job_name: 'sre-copilot-auth-service'
    static_configs:
      - targets: ['auth-service:8001']
        labels:
          service: 'auth-service'
          env: 'development'

  - job_name: 'sre-copilot-incident-service'
    static_configs:
      - targets: ['incident-service:8002']
        labels:
          service: 'incident-service'
          env: 'development'

  - job_name: 'sre-copilot-ai-service'
    static_configs:
      - targets: ['ai-service:8003']
        labels:
          service: 'ai-service'
          env: 'development'
