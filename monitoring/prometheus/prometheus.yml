# Prometheus Configuration for SRE Copilot Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'sre-copilot-dev'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "/etc/prometheus/rules/*.yml"

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Dummy application
  - job_name: 'dummy-app'
    static_configs:
      - targets: ['dummy-app:8080']
        labels:
          service: 'dummy-app'
          env: 'development'

  # SRE Copilot services
  - job_name: 'sre-copilot-api-gateway'
    static_configs:
      - targets: ['api-gateway:8580']
        labels:
          service: 'api-gateway'
          env: 'development'

  - job_name: 'sre-copilot-auth-service'
    static_configs:
      - targets: ['auth-service:8501']
        labels:
          service: 'auth-service'
          env: 'development'

  - job_name: 'sre-copilot-incident-service'
    static_configs:
      - targets: ['incident-service:8502']
        labels:
          service: 'incident-service'
          env: 'development'

  - job_name: 'sre-copilot-ai-service'
    static_configs:
      - targets: ['ai-service:8503']
        labels:
          service: 'ai-service'
          env: 'development'

  - job_name: 'sre-copilot-integration-service'
    static_configs:
      - targets: ['integration-service:8504']
        labels:
          service: 'integration-service'
          env: 'development'

  - job_name: 'sre-copilot-websocket-service'
    static_configs:
      - targets: ['websocket-service:8505']
        labels:
          service: 'websocket-service'
          env: 'development'

  - job_name: 'sre-copilot-metrics-collector-service'
    static_configs:
      - targets: ['metrics-collector-service:8509']
        labels:
          service: 'metrics-collector-service'
          env: 'development'

  - job_name: 'sre-copilot-log-service'
    static_configs:
      - targets: ['log-service:8510']
        labels:
          service: 'log-service'
          env: 'development'

  - job_name: 'sre-copilot-alerting-service'
    static_configs:
      - targets: ['alerting-service:8511']
        labels:
          service: 'alerting-service'
          env: 'development'

  - job_name: 'sre-copilot-synthetic-service'
    static_configs:
      - targets: ['synthetic-service:8512']
        labels:
          service: 'synthetic-service'
          env: 'development'

  - job_name: 'sre-copilot-security-service'
    static_configs:
      - targets: ['security-service:8513']
        labels:
          service: 'security-service'
          env: 'development'
