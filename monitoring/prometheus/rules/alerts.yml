# Alerting Rules for SRE Copilot

groups:
  - name: dummy_app_alerts
    interval: 30s
    rules:
      # High Error Rate Alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
          service: '{{ $labels.service }}'
        annotations:
          summary: "High error rate detected on {{ $labels.service }}"
          description: "Error rate is {{ $value | humanizePercentage }} on service {{ $labels.service }}"

      # High Latency Alert
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2.0
        for: 3m
        labels:
          severity: warning
          service: '{{ $labels.service }}'
        annotations:
          summary: "High latency detected on {{ $labels.service }}"
          description: "P95 latency is {{ $value }}s on service {{ $labels.service }}"

      # High CPU Usage Alert
      - alert: HighCPUUsage
        expr: app_cpu_usage_percent > 80
        for: 5m
        labels:
          severity: warning
          service: '{{ $labels.service }}'
        annotations:
          summary: "High CPU usage on {{ $labels.service }}"
          description: "CPU usage is {{ $value }}% on service {{ $labels.service }}"

      # High Memory Usage Alert
      - alert: HighMemoryUsage
        expr: app_memory_usage_percent > 85
        for: 5m
        labels:
          severity: warning
          service: '{{ $labels.service }}'
        annotations:
          summary: "High memory usage on {{ $labels.service }}"
          description: "Memory usage is {{ $value }}% on service {{ $labels.service }}"

      # Service Down Alert
      - alert: ServiceDown
        expr: up{job=~"dummy-app|sre-copilot-.*"} == 0
        for: 1m
        labels:
          severity: critical
          service: '{{ $labels.job }}'
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute"

      # High Request Rate Alert
      - alert: HighRequestRate
        expr: rate(http_requests_total[5m]) > 100
        for: 3m
        labels:
          severity: info
          service: '{{ $labels.service }}'
        annotations:
          summary: "High request rate on {{ $labels.service }}"
          description: "Request rate is {{ $value }} req/s on service {{ $labels.service }}"

  - name: sre_copilot_alerts
    interval: 30s
    rules:
      # Database Connection Pool Exhaustion
      - alert: DatabasePoolExhausted
        expr: database_pool_active_connections / database_pool_max_connections > 0.9
        for: 2m
        labels:
          severity: critical
          service: '{{ $labels.service }}'
        annotations:
          summary: "Database connection pool nearly exhausted"
          description: "{{ $labels.service }} connection pool is {{ $value | humanizePercentage }} full"

      # Redis Connection Issues
      - alert: RedisConnectionFailed
        expr: increase(redis_connection_errors_total[5m]) > 10
        for: 2m
        labels:
          severity: critical
          service: '{{ $labels.service }}'
        annotations:
          summary: "Redis connection errors detected"
          description: "{{ $labels.service }} has {{ $value }} Redis connection errors in the last 5 minutes"

      # AI Service Hypothesis Generation Failures
      - alert: AIServiceFailures
        expr: rate(ai_hypothesis_generation_errors_total[5m]) > 0.1
        for: 3m
        labels:
          severity: warning
          service: 'ai-service'
        annotations:
          summary: "AI service experiencing hypothesis generation failures"
          description: "AI service error rate is {{ $value | humanizePercentage }}"
