name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'shared/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/**'
      - 'shared/**'

jobs:
  test-auth-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./services/auth-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./services/auth-service
        run: |
          pytest app/tests/ -v --cov=app --cov-report=term-missing

  test-incident-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./services/incident-service
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: ./services/incident-service
        run: |
          pytest app/tests/ -v --cov=app --cov-report=term-missing

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff black mypy

      - name: Run ruff
        run: ruff check services/

      - name: Run black
        run: black --check services/

  security:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: |
          pip install pip-audit bandit

      - name: Run pip-audit (dependency vulnerabilities)
        run: |
          pip-audit -r services/auth-service/requirements.txt || true
          pip-audit -r services/incident-service/requirements.txt || true
          pip-audit -r services/ai-service/requirements.txt || true

      - name: Run Bandit (Python SAST)
        run: |
          bandit -r services/ -f json -o bandit-report.json --severity-level medium || true
          bandit -r services/ --severity-level high

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: bandit-report
          path: bandit-report.json

  build-docker-images:
    runs-on: ubuntu-latest
    needs: [test-auth-service, test-incident-service, lint, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Auth Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/auth-service
          push: false
          tags: sre-copilot-auth:latest

      - name: Build Incident Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/incident-service
          push: false
          tags: sre-copilot-incident:latest

      - name: Build AI Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/ai-service
          push: false
          tags: sre-copilot-ai:latest

      - name: Build API Gateway Image
        uses: docker/build-push-action@v5
        with:
          context: ./services/api-gateway
          push: false
          tags: sre-copilot-gateway:latest
