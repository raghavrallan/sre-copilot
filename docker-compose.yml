  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: sre-copilot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sre-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: sre-copilot-api-gateway
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - REDIS_URL=${REDIS_URL}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - INCIDENT_SERVICE_URL=${INCIDENT_SERVICE_URL}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
      - INTEGRATION_SERVICE_URL=${INTEGRATION_SERVICE_URL}
      - ENVIRONMENT=development
    ports:
      - "8580:8500"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sre-network
    volumes:
      - ./services/api-gateway:/app
      - ./shared:/app/shared
    command: uvicorn app.main:app --host 0.0.0.0 --port 8500 --reload

  # Auth Service
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: sre-copilot-auth-service
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES}
      - MONITORING_ENCRYPTION_KEY=${MONITORING_ENCRYPTION_KEY}
    ports:
      - "8501:8501"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sre-network
    volumes:
      - ./services/auth-service:/app
      - ./shared:/app/shared
    command: uvicorn app.main:app --host 0.0.0.0 --port 8501 --reload

  # Incident Service
  incident-service:
    build:
      context: ./services/incident-service
      dockerfile: Dockerfile
    container_name: sre-copilot-incident-service
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - REDIS_URL=${REDIS_URL}
      - AI_SERVICE_URL=${AI_SERVICE_URL}
      - AI_INPUT_TOKEN_PRICE=${AI_INPUT_TOKEN_PRICE:-0.150}
      - AI_OUTPUT_TOKEN_PRICE=${AI_OUTPUT_TOKEN_PRICE:-0.600}
    ports:
      - "8502:8502"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sre-network
    volumes:
      - ./services/incident-service:/app
      - ./shared:/app/shared
    command: uvicorn app.main:app --host 0.0.0.0 --port 8502 --reload

  # AI Service
  ai-service:
    build:
      context: ./services/ai-service
      dockerfile: Dockerfile
    container_name: sre-copilot-ai-service
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - REDIS_URL=${REDIS_URL}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT}
      - AZURE_OPENAI_MODEL=${AZURE_OPENAI_MODEL}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-08-01-preview}
      - AI_INPUT_TOKEN_PRICE=${AI_INPUT_TOKEN_PRICE:-0.150}
      - AI_OUTPUT_TOKEN_PRICE=${AI_OUTPUT_TOKEN_PRICE:-0.600}
    ports:
      - "8503:8503"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sre-network
    volumes:
      - ./services/ai-service:/app
      - ./shared:/app/shared
    command: uvicorn app.main:app --host 0.0.0.0 --port 8503 --reload

  # Integration Service
  integration-service:
    build:
      context: ./services/integration-service
      dockerfile: Dockerfile
    container_name: sre-copilot-integration-service
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - REDIS_URL=${REDIS_URL}
      - MONITORING_ENCRYPTION_KEY=${MONITORING_ENCRYPTION_KEY}
      - INCIDENT_SERVICE_URL=${INCIDENT_SERVICE_URL}
    ports:
      - "8504:8504"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sre-network
    volumes:
      - ./services/integration-service:/app
      - ./shared:/app/shared
    command: uvicorn app.main:app --host 0.0.0.0 --port 8504 --reload

  # WebSocket Service (NEW)
  websocket-service:
    build:
      context: ./services/websocket-service
      dockerfile: Dockerfile
    container_name: sre-copilot-websocket-service
    environment:
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
    ports:
      - "8505:8505"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sre-network
    volumes:
      - ./services/websocket-service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8505 --reload

  # Audit Service (NEW)
  audit-service:
    build:
      context: ./services/audit-service
      dockerfile: Dockerfile
    container_name: sre-copilot-audit-service
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - REDIS_URL=${REDIS_URL}
    ports:
      - "8508:8508"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sre-network
    volumes:
      - ./services/audit-service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8508 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: sre-copilot-frontend
    environment:
      - VITE_API_GATEWAY_URL=${VITE_API_GATEWAY_URL}
      - VITE_WEBSOCKET_URL=${VITE_WEBSOCKET_URL}
    ports:
      - "5173:5173"
    depends_on:
      - api-gateway
    networks:
      - sre-network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0

volumes:
  # postgres_data:  # Commented out - using external database
  redis_data:

networks:
  sre-network:
    driver: bridge
